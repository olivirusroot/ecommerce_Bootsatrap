<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="styles/styless.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#destacados">Destacados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pago">Pago</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="btn btn-outline-success" href="#carrito">
                        <i class="bi bi-cart4"></i> Carrito <span class="badge bg-secondary" id="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sección de Productos Destacados -->
    <div class="container mt-5" id="destacados">
        <h2>Productos Destacados</h2>
        <div class="row">
            <!-- Tarjetas de Productos -->
            <!-- Producto 1 -->
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card">
                    <img src="img/card1.jpg" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <h5 class="card-title">Producto 1</h5>
                        <p class="card-text">Descripción del producto 1.</p>
                        <button class="btn btn-primary add-to-cart">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <!-- Producto 2 -->
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card">
                    <img src="img/card2.jpg" class="card-img-top" alt="Producto 2">
                    <div class="card-body">
                        <h5 class="card-title">Producto 2</h5>
                        <p class="card-text">Descripción del producto 2.</p>
                        <button class="btn btn-primary add-to-cart">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <!-- Producto 3 -->
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card">
                    <img src="img/card3.jpg" class="card-img-top" alt="Producto 3">
                    <div class="card-body">
                        <h5 class="card-title">Producto 3</h5>
                        <p class="card-text">Descripción del producto 3.</p>
                        <button class="btn btn-primary add-to-cart">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <!-- Producto 4 -->
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card">
                    <img src="img/card4.jpg" class="card-img-top" alt="Producto 4">
                    <div class="card-body">
                        <h5 class="card-title">Producto 4</h5>
                        <p class="card-text">Descripción del producto 4.</p>
                        <button class="btn btn-primary add-to-cart">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Carrito de Compras -->
    <div class="container mt-5" id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items" class="list-group mb-3">
            <!-- Se actualizan los elementos del carrito con js -->
        </ul>
        <a href="#pago" class="btn btn-success">Ir a Pagar</a>
    </div>

    <!-- Formulario de Pago -->
    <div class="container mt-5" id="pago">
        <h2>Formulario de Pago</h2>
        <form id="payment-form">
            <div class="mb-3">
                <label for="customerName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="customerName" required>
            </div>
            <div class="mb-3">
                <label for="customerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="customerEmail" required>
            </div>
            <button type="submit" class="btn btn-success">Realizar Pago</button>
        </form>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
